<div class="jumbotron">
  <div class="container">
    <h1 class="display-4">News Web</h1>
    <p class="lead">Get breaking news headlines, and search for articles from over 30,000 news sources and blogs with news API.</p>
  </div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">News Web</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" [routerLinkActive]="['active']">
        <a class="nav-link" routerLink="/dashboard">Home</a>
      </li>
      <li class="nav-item" [routerLinkActive]="['active']">
        <a class="nav-link" routerLink="/favorites">Favorites</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input id="search-text" class="form-control mr-sm-2" [(ngModel)]="searchText" type="search" name="searchText" placeholder="Search"
        aria-label="Search">
      <button id="search-btn" (click)="searchNews()" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<br/>

<router-outlet></router-outlet>
